<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('memes');

    // Interpolated
    console.log('dank %s memes', 'ðŸ”¥')

    // Styled
    console.log('%c dank ass maymays', 'color: red; font-size: 20px')

    // warning!
    console.warn('old meme warning')

    // Error :|
    console.error('stale meme gg')

    // Info
    console.info('ducks have corkscrew penises')

    // Testing
    console.assert(1 === 2, 'i dont have a brain')

    // clearing
    // console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`DOGGO ${dog.name}`);
      console.log(`this is ${dog.name}`);
      console.log(`DOGGO ${dog.name} IS ${dog.age} YEARS DOG`);
      console.groupEnd(`DOGGO ${dog.name}`);
    });

    console.log('sorry');

    // counting
    console.count('dog');
    console.count('dog');
    console.count('dog');
    console.count('dog');
    console.count('cow');
    console.count('dog');
    console.count('dog');
    console.count('cow');

    // timing
    console.time('fetching');
    console.log('DOGGGGGGO');
    console.timeEnd('fetching');

  </script>
</body>
</html>
